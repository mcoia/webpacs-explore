<script type="text/javascript">/* <![CDATA[ */
function iiiSearchValidate() {
	try{
	  if (document.getElementById('search').searcharg.value==null||document.getElementById('search').searcharg.value=="") {
		return false;
		}
	}
	catch(err) {
	}
  return true;
}

function iiiDoSubmit_1()
{
//getFormHandleForm() is in common.js
var obj = getFormHandleForm(1);
if(iiiSearchValidate()){
obj.submit();
}
}
/* ]]> */
</script>

<!--{toplogo}-->
<script type="text/javascript">

$(document).ready(function(){
$("#tabList li").click(function () {
	var tabId = $(this).attr('id');
	$("#searchtype").val(tabId);
	$("#tabList li").css("background-color", "#F1F4EB");
	$(this).css("background-color", "#DFE6D4");
	$("#exampleText").load("/screens/" + tabId + "_bot.inc");
    });
});
</script> 

<div class="pageContentInner mainSearch">
	
<div class="miscButtons">

  <div id="tabs">

      <li id="X"><a>Keyword</a></li>
      <li id="t"><a>Title</a></li>
      <li id="a"><a>Author</a></li>
    </ul>

    <div id="tab-1" class="tabContent">
 

<div class="innerTab">
<form action="/search/" method="get" name="search" id="search" 
onSubmit="return iiiSearchValidate();">
<input type="hidden" id="iiiFormHandle_1">

<select name="searchtype" id="searchtype">

<option value="a">Author</option>

<option value="d">Subject</option>

<option value="c">Call Number</option>
<option value="h">Mentor</option>

</select>

<input maxlength="75" name="searcharg" size="28" >

</form>

</div>

</div>
