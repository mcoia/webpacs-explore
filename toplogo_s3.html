<script type="text/javascript">

var examples = new Array ();
examples["X"] = ""
examples["a"] = "Last name first"
examples["c"] = ""
examples["d"] = "Library of Congress heading"
examples["i"] = ""
examples["p"] = "Murawski"
examples["s"] = "Omit initial articles (the, a, der, la, etc.)"
examples["t"] = "Omit initial articles (the, a, der, la, etc.)"

$(document).ready(function () {
	$("span:contains(WebPAC PRO)").hide(); //Hide the iii footer

	$('#searchtype').change(function(){
    	$('[name="searcharg"]').val(examples[this.value]);
	});
	$('[name="searcharg"]').click(function(){
    	$(this).val("");
	$('[name="searcharg"]').css("color","#000000");
	});
	$("div#socialMedia img").mouseover(function() {
		iconid = $(this).attr('id');
		$(this).attr("src", "/screens/" + iconid + ".png");
	});
		$("div#socialMedia img").mouseout(function() {
		iconid = $(this).attr('id');
		$(this).attr("src", "/screens/" + iconid + "BW.png");
	});


});

</script>
